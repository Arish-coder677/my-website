<!DOCTYPE html>
<html lang="en">

<head rel="stylesheet" href="style.css">
    <title>Graphic Designing</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Learn Graphic Designing </h1>
            <div class="line"></div>
        </section>



        <h2>Click On The The Pictures To View The Tutorials</h2>


        <div id="myCarousel" class="carousel slide">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://drive.google.com/file/d/1cFDGebh3EB2RtVXDdEPszG1j9Zzm998i/view?usp=sharing" target="_blank">
                            <center><img src="lunapic.jpg" width="300" height="400"></center>
                        </a>
                        <p id="title">Removing The Background</p>
                    </div>

                    <div class="item">
                        <a href="https://drive.google.com/file/d/10WLhG0d4aOfyBkBhDGczqNZ21uxJT0uU/view?usp=sharing" target="_blank">
                            <center><img src="canva.jpg" width="300" height="400"></center>
                        </a>
                        <p id="title">A Demo of Canva</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://drive.google.com/file/d/1hMiMwNH9vnb4ReqpmxaWuTNwd0fuWA6W/view?usp=sharing" target="_blank">
                            <center><img src="canva.jpg" width="300" height="400" align-item="center"/></center>
                        </a>
                        <p id="title">Making a Small Template</p>
                    </div>
                    <div class="item">
                        <a href="https://youtu.be/Gcydj-Fb9xc" target="_blank">
                            <center><img src="canva.jpg" width="300" height="400" align-item="center"/></center>
                        </a>
                        <p id="title">Making a Small Video Animation</p>
                    </div>
                    <div class="item">
                        <a href="https://youtu.be/tECa1RO22Qo" target="_blank">
                            <center><img src="canva.jpg" width="300" height="400" align-item="center"/></center>
                        </a>
                        <p id="title">Making Videos</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

        </div>

    </div>

</body>

</html>
